<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Chat</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>AI ChatBot</h1>
                <div class="screen">
                    <div class="ai">
                        <div class="message init">
                            I am a highly intelligent question answering bot. If you ask me a question that is rooted in truth, I will give you the
                            answer. If you ask me a question that is nonsense, trickery, or has no clear answer, I will respond with "Unknown".
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <form class="form">
                    <input type="text" name="prompt" placeholder="Ask me something..." autocomplete="off" />
                    <button type="submit"><img src="./send.svg" alt="Ask" /></button>
                </form>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
